<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate of Change Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="rateofChangeRadio" name="variables" checked>
  <label for="rateofChangeRadio">Rate of Change</label>

  <input type="radio" id="x1Radio" name="variables" disabled>
  <label for="x1Radio">x1</label>

  <input type="radio" id="x2Radio" name="variables" disabled>
  <label for="x2Radio">x2</label>

  <input type="radio" id="y1Radio" name="variables" disabled>
  <label for="y1Radio">y1</label>

  <input type="radio" id="y2Radio" name="variables" disabled>
  <label for="y2Radio">y2</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">x1</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">x2</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">y1</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">y2</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
